<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let a = [10,20,30]
      
        a.push(40)
        document.write("After adding 40 array is=",a)
        document.write("<br")
        document.write("<br")
        a.unshift(50)
        document.write("after adding 50 atstart=",a)
        document.write("<br>")
        document.write("<br")
        a.unshift(60)
        document.write("after adding 60 atstart=",a)
        document.write("<br>")

        a.push(70)
        document.write("after adding 70 atlast=",a)
        document.write("<br>")

        a.shift()
        document.write("after removing atstart element=",a)
        document.write("<br>")

        a.unshift(80)
        document.write("after adding atstart =",a)
        document.write("<br>")

        a.push(90)
        document.write("after adding atlast=",a)
        document.write("<br>")

        a.pop()
        document.write("after removing atlast=",a)
        document.write("<br>")

        a.shift()
        document.write("after removing atstart=",a)
        document.write("<br>")

        
        
    </script>
</body>
</html>
