<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
    <script>
        //Assignment: Create an array of numbers Integer find max and min element in array
        //by array literal
        // by creating instance of array directly -> using new keyword
        // by using an array constructor 
        var emp=["user1","user2","user3"];
        //length 3,index=0,1,2
        for(var i=0;i<emp.length;i++)
        {
            document.write(emp[i]+"<br/>");

        } 
        document.write(emp[2]+"<br/>");

        
    </script>
</body>
