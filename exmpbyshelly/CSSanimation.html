<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS_Animation</title>
    <style>
       

        div{
          
            width: 100px;
            height:100px;
            background-color: red;
            position: relative;
            -webkit-animation: myfirst 6s;
            animation: myfirst 6s;
        }
        @-webkit-keyframes myfirst{
            0% {background: red;left: 0px;top: 0px;}
            25% {background: yellow;left: 300px;top: 0px;}
            50% {background: blue;left: 200px;top: 300px;}
            75% {background: gray;left: 0px;top: 200px;}
            100% {background: red;left: 0px;top: 0px;}
        }
        @keyframes myfirst{
            0% {background: red;left: 0px;top: 0px;}
            25% {background: yellow;left: 300px;top: 0px;}
            50% {background: blue;left: 200px;top: 300px;}
            75% {background: gray;left: 0px;top: 200px;}
            100% {background: red;left: 0px;top: 0px;}
        }
        </style>
</head>
<body>
    <p><b>Note:</b>The IE9 and earlier version of it don't suport css3 animation property</p>
    <div></div>
</body>
</html>
