<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
  <script>
     let ans
    let a=parseInt(prompt("Enter the value of temp"))
    let b=parseInt(prompt("Enter the value of temp2"))
    let oper=prompt("Enter the ur operation like + add, -sub,* mul, / div")
   
   if(oper=="+")
     {
        ans=a+b
        
    }
    else if(oper=="-")
    {
        ans=a-b
    }
    else if(oper=="*")
    {
        ans=a*b
    }
    else
    {
        ans=a/b
    }
        
    document.write("Your answer is",ans)
  </script>  
</body>
</html>
