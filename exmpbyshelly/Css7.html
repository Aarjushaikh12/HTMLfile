<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS_hidden property 
    </title>
    <style>
        h1.hidden{
            display: none;
        }
    </style>
</head>
<body>
    <h1>This is Visible heading.</h1>
    <h1 class="hidden"> This will not be visible.
    </h1>
    <p> Youm can see that hidden heading doe not contain any space.</p>
</body>
</html>
