<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            padding: 50px;
            margin: 20px;
            border: 6px ridge red;
            width: 300px;
            float: left;
            height: 150px;
        }
        p{
            font-size: 25px;
        }
        #one{
            border-radius: 90px;
            background: lavender;
        }
        #two{
            border-radius:25% 10%;
            background:orange;
        }
        #three{
            border-radius:35px 10em 10%;
            background:cyan;
        }
        #four{
            border-radius:50px 50% 50cm 50em;
            background:lightblue;
        }
        </style>
</head>
<body>
    <div  id="one">
        <h2>Welcome to html</h2>
        <p>border-radius:90px</p>
        </div>
        <div  id="two">
            <h2>Welcome to css</h2>
            <p>border-radius:25% 10%</p>
       </div>
       <div  id="three">
        <h2>Welcome to java script</h2>
        <p>border-radius:35px 10em 10%</p>
        </div>
        <div  id="four">
            <h2>Welcome to react</h2>
            <p>border-radius:50px 50% 50cm 50em</p>
            </div>
</body>
</html>
