<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,td,tr
        {
            border:2px solid skyblue;
            height: 50px;
            width: 700px;
            border-collapse: collapse;
        }
        th
        {
          background-color: rgb(146, 65, 138);
        }
        tr
        {
            text-align: center;
        }
        tr:nth-child(even)
        /* all the even rows */
        {
            background-color: #5882b0;
        }
        tr:nth-child(odd)
       /* all the odd rows */
      
        {
            background-color: grey;
        }
        tr:hover 
        {
            font-size:12px;
            color:#3c1575;
            
        }
    </style>
</head>
