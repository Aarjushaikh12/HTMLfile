<!DOCTYPE html>
<html lang="en">
<head>
    <title>table property</title>
    <style>
        table{
            border:2px solid blue;
            text-align:center;
            font-size: 20ox;
            width: 80%;
            height:50%;
        }
        th{
            border: 5px solid cyan;
            background-color: yellow;
        }
        td{
            border: 5px solid violet;
            background-color: bisque;
        }
        #t1{
            border-collapse:collapse;
            border-spacing: 45px;
        }
    </style>
</head>
<body>
    
    <table id="t1">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Subjects</th>
            <th> Marks</th>
        </tr>

        </tr>
        <tr>
            <td> Aizu</td>
            <td> Shaikh</td>

            <td> 98</td>
        </tr>
        <tr>
            <td> Meenu </td>

        </tr>
        <tr>
            <td> Aayan </td>

    </table>
</body>
</html>
