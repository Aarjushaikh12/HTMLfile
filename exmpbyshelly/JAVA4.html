<!DOCTYPE html>
<html lang="en">
<head>
    <title>Largest_Number?</title>
</head>
<body>
    <script>
        var num1=5,num2=3,num3=4;
        if(num1>num2 && num1>num3)
        {
            document.write("num1 is a greater value");
        }
        else if(num2>num3 && num2>num1)
        {
            document.write("num2 is a greater value");
        }
        else if(num3>num1 && num3>num2)
        {
            document.write("num3 is a greater value");
        }
        else
        {
            document.write("All values are same");
        }
    </script>
</body>
</html>
