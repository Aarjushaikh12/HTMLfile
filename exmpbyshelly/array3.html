<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Array of join</title>
</head>
<body>
    <script>
        myColor = ["Red" , "Green" , "White" , "Black"];
     
       document.write(myColor.toString() );
       document.write("</br>");
       document.write(myColor.join());
       document.write("</br>");
       document.write(myColor.join('+'));
       
            

        //Expected Output:
        //Red,Green,White,Black
        //Red,Green,White,Black
        //Red+Green+White+Black
    </script>
</body>
</html>
