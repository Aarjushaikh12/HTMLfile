<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        
        let choice=parseInt(prompt("Enter your choice 1=red 2 = Blue, 3= Green ,4=Yellow "))

        switch(choice)
        {
            case 1 :
                document.write("Your color is red")
                break
            case 2:
                document.write("Your color is Blue")
                break
            case 3:
                document.write("Your color is Green")
                break
            case 4:
                document.write("Your color is Yellow")
                break
            default:
                document.write("Invalid choice but Your color is White")

        }
    </script>
    
</body>
</html>
