<!DOCTYPE html>
<html lang="en">
<head>
   <title>find the number of zeros in 2D Matrix</title>
</head>
<body>
    <script>
        var arr=[[0,1,1],[0,1,0],[1,0,0]];
        var zeroCount = 0;
        for(var i=0;i<arr.length;i++)
        {
            for(var j=0; j<arr.length;j++)
            {
                zeroCount = arr[i][j]==0 ? zeroCount+1 : zeroCount;

            }
        }

        document.write(zeroCount);
    </script>
</body>
</html>
