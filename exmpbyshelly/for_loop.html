<!DOCTYPE html>
<html lang="en">
<head>
    <title>For_loop</title>
</head>
<body>
    <script>
        //4 loops  in js 
        //1) for loop
        //2) while loop
        //3)do-while loop
        //The js for loop iterates the eelments for the fixed number of times it should 
        //be used if number of terartion is known.
        //Syntax:
        //for(initialization,condition,increment){code to be exceute}
//increamnet condition
        for(i=0;i<=5;i++){
            document.write(i+"<br/>")//0,1,2,3,4,5
        }//Tracing : i=0/1/2/3/4/5
//decreamnet condition
        for(i=5;i>=0;i--){
            document.write(i+"<br/>")//5,4,3,2,1
        }
        </script>
</body>
</html>
