<!DOCTYPE html>
<html lang="en">
<head>
    <title>find_no_of_digits</title>
</head>
<body>
  <script>
    function digitCount(num)
    {
        var count=0; //return 1 for pow=0
        while(num!=0)
        {
            num=Math.floor(num/10);
            count++;
        }
        return count;
    }
    document.write(digitCount(45621));
    document.write("<br>");
    document.write(digitCount(145623789));

   

  </script>  
</body>
</html>
