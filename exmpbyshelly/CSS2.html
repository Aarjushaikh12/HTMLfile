<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internal_CSS</title>
   <style>
    /* Internal Css using elements name*/
    body
        {
            background-color: pink;
            text-align:center;
        }
        h2{
            font-style:italic;
            font-size:30px;
            color:brown;
        }
        p{
            font-size: 20px;
        }
        /* Internal CSS using Class Name*/
        .blue{color:blueviolet}
        .red{color: red}
        .green{color: rgb(35, 86, 35);}
        .black  {color:black}
    </style>
</head>
<body>
    <b><h2> Learning html with internal CSS</h2></b>
    <b><p class="green"> Learning HTML with internal CSS.</p></b>
    
   <b> <p class="blue"> This is a blue color para.</p></b>

    <b><p class="red"> This is a duplicate red color para.</p></b>

<b> <p class="black"> This is a clack color para.</p></b>
</body>
</html>
