<!DOCTYPE html>
<html lang="en">
<head>
    <title>printevenin_array</title>
</head>
<body>
    <script>
        function printEven(arr){
            for(var i=0;i<arr.length;i++){
                if(arr[i]%2==0)
                {
                    document.write(arr[i] );
                    document.write("</br>");
                }
            }
        }
        var arr = [12,13,23,44,48,46,96,100,701]

        printEven(arr);
    </script>
</body>
</html>
