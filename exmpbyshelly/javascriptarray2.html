<!DOCTYPE html>
<html lang="en">
<head>
    <title>array_second</title>
</head>
<body>
    

<script>



//by creating instance of array directly--> using new keyword
var emp2=new Array();
emp2[0]="Arun";
emp2[1]="varun";
emp2[2]="john";
for(var i=0;i<emp2.length;i++){
document.write(emp2[i]+"<br/>");
}
//by using an array constructor
var emp3=new Array("jai","vijay","smith");
for(var i=0;i<emp3.length;i++){
document.write(emp3[i]+"<br/>");
}

</script>
</body>
</html>
