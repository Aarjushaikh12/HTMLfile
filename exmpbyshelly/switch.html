<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch case</title>
</head>
<body>
    <script>
        var day = 0;

        switch(day)
        {
            case 0 : 
                    document.write("Today is Monday");
            break;
            case 1 : 
                    document.write("Today is Tuesday");
            break;
            case 2 : 
                    document.write("Today is Wednesday");
            break;
            case 3 : 
                    document.write("Today is Thursday");
            break;
            case 4 : 
                    document.write("Today is Friday");
            break;
            case 5 : 
                    document.write("Today is Saurday");
            break;
            case 6 : 
                    document.write("Today is Sunday");
            break;

            default : 
                    document.write("The statement is not valid");   
        }
    </script>
</body>
</html>
