<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
</head>
<body style="background-color: aquamarine;">
    <form>
    <fieldset>
        <label for="cusid">Customer Name</label>
        <input type="text" name="Customer Name" id="cusid"><br><br>
        <label for="eid">Email Id</label>
        <input type="email" name="Email Id" id="eid"><br><br>
        <label for="mno">Mobile Number</label>
        <input type="number" name="Mobile Number" id="mno"><br><br>
        <label for="age">Age</label>
        <input type="number" name="Age" id="age"><br><br>
        <label for="add">Address of the Customer</label>
        <textarea name="Address of the Customer" id="add" cols="20" rows="10"></textarea><br><br>
        <label for="comp">Company and Designation</label>
        <input type="text" name="Company and Designation" id="comp"><br><br>
        <label for="gen">Gender</label>
        <input type="radio" value="female" name="Gender" id="gen">Female
        <input type="radio" value="Male" name="Gender" id="gen">Male <br><br>
        <lable id="ms">Monthly Salary</lable>
        <input type="range" name="Monthly Salary" max="500000" min="10000" id="ms"><br><br>
        <label for="dc">Do you want a debit card?</label><br><br>
        <input type="checkbox" id="dc" name="Do you want a debit card?">Yes
        <input type="checkbox" id="dc" name="Do you want a debit card?">NO <br><br>
        <lable for="bn">Bank Branch name</lable>
        <input type="text" name="Bank Branch name" id="bn"><br><br>
        <lable for="code">Ifsc</lable>
        <input type="text" name="Ifsc" id="code"><br><br>
        <label for="ad"> Bank Branch Address</label>
        <textarea name="Bank Branch Address" id="ad" cols="20" rows="10"></textarea><br><br>
        <label for="acc">Type of account</label>
        <input type="checkbox" id="acc" name="Type of account">Savings
        <input type="checkbox" id="acc" name="Type of account">Current <br><br>
        <lable for="bal">Available balance</lable>
        <input type="number" name="Available balance" id="bal"><br><br>
        <label for="sub"></label>
        <input type="button" value="Submit" name="submit" id="sub">

    </fieldset>
</form>
</body>
</html>
