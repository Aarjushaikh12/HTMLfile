<!DOCTYPE html>
<html lang="en">
<head>
    <title>Print_in angular_Pattern</title>
</head>
<body>
    <script>
        function printPattern(range)
        {            
            for(var i=1;i<=range;i++)
            {
            var str="";
            
                for(var j=1;j<=i;j++)
                {
                    str += j+"";
                }
                document.write(str);
                document.write("<br>");
            }
        }

        printPattern(10);
    </script>
</body>
</html>
