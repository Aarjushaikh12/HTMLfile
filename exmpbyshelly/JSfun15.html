<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
</head>
<body>
    <script>
        function printArray(arr)
        {
            for(var i=0;i<arr.length;i++)
            {
                for(var j=0;j<arr[0].length;j++)
                {
                    document.write(arr[i][j]);
                }
            }
        }
        var arr=[[1,2],
                [3,4],
                [5,6]];

        printArray(arr)
    </script>
</body>
</html>
